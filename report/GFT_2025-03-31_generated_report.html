    <script>
        // ìƒ‰ìƒ ìë™ ìƒì„± í•¨ìˆ˜ - ìµœëŒ€ 500ê°œ ì¢…ëª©ê¹Œì§€ ì§€ì›
        function generateColors(count) {
            // ê¸°ë³¸ ìƒ‰ìƒ í…Œë§ˆ - ê¸ˆìœµ/íˆ¬ì í…Œë§ˆì— ì í•©í•œ ìƒ‰ìƒë“¤
            const baseColors = [
                { h: 45, s: 100, l: 50 },   // í™©ê¸ˆìƒ‰ #ffd700
                { h: 36, s: 100, l: 50 },   // ê³¨ë“œ #ffaa00
                { h: 27, s: 100, l: 50 },   // ì£¼í™©ìƒ‰ #ff8800
                { h: 18, s: 100, l: 50 },   // ë‹¤í¬ ì˜¤ë Œì§€ #ff5500
                { h: 9, s: 100, l: 50 },    // ë°ì€ ë¹¨ê°• #ff2200
                { h: 0, s: 100, l: 50 },    // ë¹¨ê°• #ff0000
                { h: 350, s: 80, l: 50 },   // ìì£¼ìƒ‰ #d9365e
                { h: 330, s: 80, l: 50 },   // í•‘í¬ #d935a3
                { h: 300, s: 70, l: 50 },   // ë³´ë¼ìƒ‰ #bf3fd9
                { h: 270, s: 70, l: 50 },   // ì§„í•œ ë³´ë¼ #8c3fd9
                { h: 240, s: 70, l: 50 },   // íŒŒë€ìƒ‰ #3f3fd9
                { h: 210, s: 90, l: 50 },   // í•˜ëŠ˜ìƒ‰ #0f88d9
                { h: 180, s: 90, l: 45 },   // ì²­ë¡ìƒ‰ #0d9999
                { h: 150, s: 90, l: 40 },   // ì§„í•œ ë…¹ìƒ‰ #0d9957
                { h: 120, s: 90, l: 40 },   // ë…¹ìƒ‰ #0d990d
                { h: 90, s: 90, l: 45 },    // ë¼ì„ìƒ‰ #87cc0a
                { h: 60, s: 90, l: 50 }     // ë…¸ë€ìƒ‰ #e6e619
            ];
            
            // ìƒì„±ëœ ìƒ‰ìƒì„ ì €ì¥í•  ë°°ì—´
            const colors = [];
            
            // ì¢…ëª© ìˆ˜ì— ë”°ë¼ ìƒ‰ìƒ ìƒì„±
            for (let i = 0; i < count; i++) {
                // ê¸°ë³¸ ìƒ‰ìƒ ì„ íƒ (ìˆœí™˜)
                const baseColor = baseColors[i % baseColors.length];
                
                // ê°™ì€ ìƒ‰ìƒ ê³„ì—´ ë‚´ì—ì„œ ë³€í˜•ì„ ìœ„í•œ ì¸ë±ìŠ¤
                const variationIndex = Math.floor(i / baseColors.length);
                
                // ê°™ì€ ìƒ‰ìƒ ê³„ì—´ì—ì„œ ë°ê¸°ì™€ ì±„ë„ ë³€í˜•
                let h = baseColor.h;
                let s = baseColor.s;
                let l = baseColor.l;
                
                if (variationIndex > 0) {
                    // ë³€í˜• 1: ë°ê¸° ì¡°ì • (30-70% ë²”ìœ„, ì²« ë²ˆì§¸ ìˆœí™˜)
                    if (variationIndex <= 4) {
                        l = 30 + (variationIndex * 10);
                    } 
                    // ë³€í˜• 2: ìƒ‰ì¡° ë¯¸ì„¸ ì¡°ì • (Â±15ë„, ë‘ ë²ˆì§¸ ìˆœí™˜)
                    else if (variationIndex <= 8) {
                        const shift = (variationIndex - 4) * 3;
                        h = (baseColor.h + shift) % 360;
                        l = 45 + (variationIndex % 3) * 10;
                    }
                    // ë³€í˜• 3: ì±„ë„ ì¡°ì • (70-100% ë²”ìœ„, ì„¸ ë²ˆì§¸ ìˆœí™˜)
                    else if (variationIndex <= 12) {
                        s = 70 + (variationIndex - 8) * 7.5;
                        l = 40 + (variationIndex % 4) * 7.5;
                    }
                    // ë³€í˜• 4: ë³µí•© ì¡°ì • (ë„¤ ë²ˆì§¸ ìˆœí™˜ ì´ìƒ)
                    else {
                        const hShift = (variationIndex % 5) * 4 - 8;
                        h = ((baseColor.h + hShift) + 360) % 360;
                        s = 75 + (variationIndex % 3) * 8;
                        l = 35 + (variationIndex % 7) * 5;
                    }
                }
                
                // HSLì„ HEX ìƒ‰ìƒ ì½”ë“œë¡œ ë³€í™˜
                colors.push(hslToHex(h, s, l));
            }
            
            return colors;
        }
        
        // HSL ìƒ‰ìƒ ëª¨ë¸ì„ HEX ìƒ‰ìƒ ì½”ë“œë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function hslToHex(h, s, l) {
            // HSLì„ RGBë¡œ ë³€í™˜
            s /= 100;
            l /= 100;
            
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            
            let r, g, b;
            
            if (0 <= h && h < 60) {
                [r, g, b] = [c, x, 0];
            } else if (60 <= h && h < 120) {
                [r, g, b] = [x, c, 0];
            } else if (120 <= h && h < 180) {
                [r, g, b] = [0, c, x];
            } else if (180 <= h && h < 240) {
                [r, g, b] = [0, x, c];
            } else if (240 <= h && h < 300) {
                [r, g, b] = [x, 0, c];
            } else {
                [r, g, b] = [c, 0, x];
            }
            
            // RGB ê°’ì„ HEX ì½”ë“œë¡œ ë³€í™˜
            const toHex = (value) => {
                const hex = Math.round((value + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            
            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;

        // ìš”ì•½ ì¹´ë“œ ë°ì´í„° ê³„ì‚° ë° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateSummaryCards() {
            // 1. ì´ í¬íŠ¸í´ë¦¬ì˜¤ ê°€ì¹˜ ê³„ì‚°
            let totalValue = 0;
            stocks.forEach(stock => {
                // stock.valueê°€ ìˆê³  ìˆ«ì í˜•ì‹ìœ¼ë¡œ ë³€í™˜ ê°€ëŠ¥í•œ ê²½ìš°ì—ë§Œ ê³„ì‚°
                if (stock.value) {
                    // $, B, M, K ë“±ì˜ ì ‘ë¯¸ì‚¬ ì²˜ë¦¬
                    let valueStr = stock.value.replace(/[$,]/g, '');
                    let multiplier = 1;
                    
                    if (valueStr.includes('B')) {
                        multiplier = 1000000000;
                        valueStr = valueStr.replace('B', '');
                    } else if (valueStr.includes('M')) {
                        multiplier = 1000000;
                        valueStr = valueStr.replace('M', '');
                    } else if (valueStr.includes('K')) {
                        multiplier = 1000;
                        valueStr = valueStr.replace('K', '');
                    }
                    
                    const numValue = parseFloat(valueStr) * multiplier;
                    if (!isNaN(numValue)) {
                        totalValue += numValue;
                    }
                }
            });
            
            // ì´ ê°€ì¹˜ í¬ë§·íŒ… (B, M, K ì ‘ë¯¸ì‚¬ ì‚¬ìš©)
            let formattedTotalValue;
            if (totalValue >= 1000000000) {
                formattedTotalValue = '$' + (totalValue / 1000000000).toFixed(1) + 'B';
            } else if (totalValue >= 1000000) {
                formattedTotalValue = '$' + (totalValue / 1000000).toFixed(1) + 'M';
            } else if (totalValue >= 1000) {
                formattedTotalValue = '$' + (totalValue / 1000).toFixed(1) + 'K';
            } else {
                formattedTotalValue = '$' + totalValue.toFixed(2);
            }
            
            // ì´ í¬íŠ¸í´ë¦¬ì˜¤ ê°€ì¹˜ê°€ ê³„ì‚°ë˜ì§€ ì•ŠëŠ” ê²½ìš° (ë°ì´í„° ë¶€ì¡±) ê¸°ë³¸ê°’ ì„¤ì •
            if (totalValue === 0) {
                const totalPortfolioPercentage = stocks.reduce((sum, stock) => sum + stock.percentage, 0);
                
                // ì²« ë²ˆì§¸ ì¢…ëª©ì˜ valueì™€ percentageë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì „ì²´ í¬íŠ¸í´ë¦¬ì˜¤ ê°€ì¹˜ ì¶”ì •
                for (const stock of stocks) {
                    if (stock.value && stock.percentage) {
                        let valueStr = stock.value.replace(/[$,]/g, '');
                        let multiplier = 1;
                        
                        if (valueStr.includes('B')) {
                            multiplier = 1000000000;
                            valueStr = valueStr.replace('B', '');
                        } else if (valueStr.includes('M')) {
                            multiplier = 1000000;
                            valueStr = valueStr.replace('M', '');
                        } else if (valueStr.includes('K')) {
                            multiplier = 1000;
                            valueStr = valueStr.replace('K', '');
                        }
                        
                        const stockValue = parseFloat(valueStr) * multiplier;
                        if (!isNaN(stockValue) && stock.percentage > 0) {
                            totalValue = (stockValue / stock.percentage) * 100;
                            
                            if (totalValue >= 1000000000) {
                                formattedTotalValue = '$' + (totalValue / 1000000000).toFixed(1) + 'B';
                            } else if (totalValue >= 1000000) {
                                formattedTotalValue = '$' + (totalValue / 1000000).toFixed(1) + 'M';
                            } else if (totalValue >= 1000) {
                                formattedTotalValue = '$' + (totalValue / 1000).toFixed(1) + 'K';
                            } else {
                                formattedTotalValue = '$' + totalValue.toFixed(2);
                            }
                            
                            break;
                        }
                    }
                }
                
                // ì—¬ì „íˆ ê³„ì‚°í•  ìˆ˜ ì—†ëŠ” ê²½ìš° ê¸°ë³¸ê°’ ì‚¬ìš©
                if (totalValue === 0) {
                    formattedTotalValue = 'ë°ì´í„° ì—†ìŒ';
                }
            }
            
            // 2. ë³´ìœ  ì¢…ëª© ìˆ˜
            const stockCount = stocks.length;
            
            // 3. í‰ê·  ìˆ˜ìµë¥  ê³„ì‚°
            let totalChangePercentage = 0;
            let changeCount = 0;
            
            stocks.forEach(stock => {
                if (stock.change) {
                    // ë³€ë™ë¥ ì—ì„œ í¼ì„¼íŠ¸ ë¶€í˜¸ì™€ ì½¤ë§ˆ ì œê±°í•˜ê³  ìˆ«ìë¡œ ë³€í™˜
                    const changeStr = stock.change.replace(/[%,]/g, '');
                    const changeValue = parseFloat(changeStr);
                    
                    if (!isNaN(changeValue)) {
                        totalChangePercentage += changeValue;
                        changeCount++;
                    }
                }
            });
            
            // í‰ê·  ìˆ˜ìµë¥  ê³„ì‚° ë° í¬ë§·íŒ…
            let averageReturn;
            if (changeCount > 0) {
                const avgChange = totalChangePercentage / changeCount;
                const sign = avgChange >= 0 ? '+' : '';
                averageReturn = sign + avgChange.toFixed(1) + '%';
            } else {
                averageReturn = 'ë°ì´í„° ì—†ìŒ';
            }
            
            // 4. ìµœëŒ€ ë³´ìœ  ì¢…ëª© ì°¾ê¸°
            let topHolding = '';
            let maxPercentage = -1;
            
            stocks.forEach(stock => {
                if (stock.percentage > maxPercentage) {
                    maxPercentage = stock.percentage;
                    topHolding = stock.symbol;
                }
            });
            
            if (maxPercentage === -1) {
                topHolding = 'ë°ì´í„° ì—†ìŒ';
            }
            
            // ìš”ì•½ ì¹´ë“œì— ê°’ ì—…ë°ì´íŠ¸
            document.getElementById('totalValue').textContent = formattedTotalValue;
            document.getElementById('stockCount').textContent = stockCount;
            document.getElementById('averageReturn').textContent = averageReturn;
            document.getElementById('topHolding').textContent = topHolding;
            
            // í‰ê·  ìˆ˜ìµë¥  ì–‘ìˆ˜/ìŒìˆ˜ì— ë”°ë¥¸ í´ë˜ìŠ¤ ì ìš©
            const averageReturnElement = document.getElementById('averageReturn');
            if (averageReturn.includes('+')) {
                averageReturnElement.classList.add('positive');
                averageReturnElement.classList.remove('negative');
            } else if (averageReturn.includes('-')) {
                averageReturnElement.classList.add('negative');
                averageReturnElement.classList.remove('positive');
            } else {
                averageReturnElement.classList.remove('positive');
                averageReturnElement.classList.remove('negative');
            }
        }
